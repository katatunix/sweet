on:
  push:
    branches:
    - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: setup nuget
      uses: nuget/setup-nuget@v1

    - name: setup msbuild
      uses: microsoft/setup-msbuild@v1.1

    - name: restore packages
      run: nuget restore

    - name: build
      run: build.bat

    - name: upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: sweet
        path: build
